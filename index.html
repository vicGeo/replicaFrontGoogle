<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type=”image/x-icon” />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="textoGmail">Gmail</div>
            <div class="textoImg">Imágenes</div>
            <div class="forma"></div>
            <div class="signIn">Sign In</div>
        </div>
        <div class="logo"></div>
        <div class="buscador">
            <input type="search" autocomplete="off" 
            placeholder="Buscar en Google o escribir una URL" maxlength="100"
            name="searchBar" id="searchbar">
            <div class="lupa"></div>
        </div>
        <div class="textoGoogle">
            <input type="submit" value="Buscar con Google" name="textoGoogle" id="textoGoogle" label="Buscar con Google">
        </div>
        <div class="textoSuerte">
            <input type="submit" value="Voy a tener suerte" name="textoSuerte" id="textoSuerte" label="Voy a tener suerte">
        </div>
        <div class="footerGoogle">
            <div class="textoIzquierda"></div>
            <div class="textoDerecha"></div>
        </div>
    </div>
</body>

</html>
